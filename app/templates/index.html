{%  extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="row">
    Content Content Content
    <div class="registration col-md-8 offset-md-2">
        <span>Don't have an account? Click <a href="{{ url_for('register') }}">here</a> to register.</span>
    </div>
</div>
{% endblock %}
